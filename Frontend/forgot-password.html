<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shine - Forgot Password</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <h1 id="shine" class="heading-primary">Shine</h1>
        <p class="subtext">Reset your password</p>

        <form class="auth-form">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required>
            </div>

            <button type="submit" class="btn-submit">
                Send Reset Link
            </button>
        </form>

        <p class="text-center">
            Remember your password? <a href="sign-in.html">Sign in</a>
        </p>
    </div>

    <script>
        document.querySelector('form').addEventListener('submit', function (e) {
            e.preventDefault();
            const button = this.querySelector('.btn-submit');
            button.classList.add('loading');
            button.textContent = 'Sending...';

            // Simulate API call
            setTimeout(() => {
                button.classList.remove('loading');
                button.classList.add('success');
                button.textContent = 'Reset Link Sent!';
            }, 2000);
            
        });
    </script>
</body>

</html>
